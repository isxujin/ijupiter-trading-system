# Spring 基础配置
spring:
  application:
    name: web-test-boot
  # Thymeleaf 配置
  thymeleaf:
    prefix: classpath:/templates/  # 前缀（必须是templates，不能少s）
    suffix: .html                  # 后缀
    mode: HTML                     # 模板模式
    encoding: UTF-8
    cache: false                   # 开发环境关闭缓存（避免修改模板不生效）
  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/admin/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
  # Spring Security 配置
#  security:
#    user:
#      name: admin
#      password: $2a$10$GRLdNijSQMUvl/au9ofL.eDwmo5r3jRrOT076b5Wv5n4K8JDs23yi  # 加密后的admin@123
#      roles: ADMIN

# 服务器配置
server:
  port: 9000  # 日志中显示端口是9000，保持一致
  # 错误页面配置
  error:
    whitelabel:
      enabled: false
    path: /error
  # 自定义错误页面映射
  servlet:
    error:
      include-message: always
      include-binding-errors: always

# 管理员终端自定义配置（补全缺失的属性）
admin:
  terminal:
    title: 金融交易系统管理平台  # 缺失的配置项
    version: 1.0.1-SNAPSHOT     # 缺失的配置项

# 日志配置（便于调试）
logging:
  level:
    org.springframework.security: INFO
    net.ijupiter.trading.web.admin: DEBUG
    org.springframework.beans.factory: DEBUG