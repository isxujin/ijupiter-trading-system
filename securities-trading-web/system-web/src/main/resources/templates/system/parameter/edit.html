<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{common/base :: layout(
      title = '编辑系统参数',
      css = ~{::css},
      content = ~{::content},
      js = ~{::js}
    )}">
      
<th:block th:fragment="css">
    <style>
        .form-label {
            font-weight: 600;
        }
        .required::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }
        .form-control[readonly], .form-select[disabled] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }
    </style>
</th:block>

<th:block th:fragment="content">
<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">编辑系统参数</h1>
        <div>
            <a href="/system/parameter/detail/" th:attrappend="href=${parameter.id}" class="btn btn-outline-info me-2">
                <i class="fas fa-eye me-1"></i>查看详情
            </a>
            <a href="/system/parameter/list" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>返回列表
            </a>
        </div>
    </div>

    <!-- 表单 -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">参数信息</h5>
        </div>
        <div class="card-body">
            <form id="parameterForm">
                <input type="hidden" id="id" name="id" th:value="${parameter.id}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="paramCode" class="form-label required">参数编码</label>
                            <input type="text" class="form-control" id="paramCode" name="paramCode" 
                                   th:value="${parameter.paramCode" required 
                                   th:readonly="${parameter.isSystem == 1}">
                            <div class="form-text">用于程序中获取参数的唯一标识，系统参数不允许修改</div>
                            <div class="invalid-feedback">请输入参数编码</div>
                        </div>
                        <div class="mb-3">
                            <label for="paramName" class="form-label required">参数名称</label>
                            <input type="text" class="form-control" id="paramName" name="paramName" 
                                   th:value="${parameter.paramName}" required>
                            <div class="form-text">参数的显示名称</div>
                            <div class="invalid-feedback">请输入参数名称</div>
                        </div>
                        <div class="mb-3">
                            <label for="paramType" class="form-label required">参数类型</label>
                            <select class="form-select" id="paramType" name="paramType" required 
                                    th:disabled="${parameter.isSystem == 1}">
                                <option value="STRING" th:selected="${parameter.paramType == 'STRING'}">字符串</option>
                                <option value="NUMBER" th:selected="${parameter.paramType == 'NUMBER'}">数字</option>
                                <option value="BOOLEAN" th:selected="${parameter.paramType == 'BOOLEAN'}">布尔值</option>
                                <option value="JSON" th:selected="${parameter.paramType == 'JSON'}">JSON对象</option>
                            </select>
                            <div class="form-text">系统参数不允许修改类型</div>
                            <div class="invalid-feedback">请选择参数类型</div>
                        </div>
                        <div class="mb-3">
                            <label for="paramGroup" class="form-label">参数分组</label>
                            <input type="text" class="form-control" id="paramGroup" name="paramGroup" 
                                   th:value="${parameter.paramGroup}" list="paramGroupList">
                            <datalist id="paramGroupList">
                                <option th:each="group : ${paramGroups}" th:value="${group}" th:text="${group}"></option>
                            </datalist>
                            <div class="form-text">用于分类管理参数，如：system、security、business等</div>
                        </div>
                        <div class="mb-3">
                            <label for="paramValue" class="form-label required">参数值</label>
                            <textarea class="form-control" id="paramValue" name="paramValue" rows="3" 
                                      th:readonly="${parameter.isEditable == 0}"
                                      th:text="${parameter.paramValue}"></textarea>
                            <div class="form-text" th:if="${parameter.isEditable == 0}">此参数不可编辑</div>
                            <div class="form-text" th:if="${parameter.isEditable == 1}">参数的具体值</div>
                            <div class="invalid-feedback">请输入参数值</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="defaultValue" class="form-label">默认值</label>
                            <textarea class="form-control" id="defaultValue" name="defaultValue" rows="3" 
                                      th:text="${parameter.defaultValue}"></textarea>
                            <div class="form-text">参数的默认值，用于重置时使用</div>
                        </div>
                        <div class="mb-3">
                            <label for="validationRule" class="form-label">验证规则</label>
                            <input type="text" class="form-control" id="validationRule" name="validationRule" 
                                   th:value="${parameter.validationRule}">
                            <div class="form-text">正则表达式，用于验证参数值，如：^\\d+$（只允许数字）</div>
                        </div>
                        <div class="mb-3">
                            <label for="options" class="form-label">参数选项</label>
                            <textarea class="form-control" id="options" name="options" rows="4" 
                                      th:text="${parameter.options}"></textarea>
                            <div class="form-text">用于下拉选择的选项，JSON格式，如：[{"value":"1","label":"选项1"}]</div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="isSystem" class="form-label">系统参数</label>
                                    <select class="form-select" id="isSystem" name="isSystem" disabled>
                                        <option value="0" th:selected="${parameter.isSystem == 0}">否</option>
                                        <option value="1" th:selected="${parameter.isSystem == 1}">是</option>
                                    </select>
                                    <div class="form-text">系统参数不允许修改此项</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="isEditable" class="form-label">是否可编辑</label>
                                    <select class="form-select" id="isEditable" name="isEditable" 
                                            th:disabled="${parameter.isSystem == 1}">
                                        <option value="1" th:selected="${parameter.isEditable == 1}">是</option>
                                        <option value="0" th:selected="${parameter.isEditable == 0}">否</option>
                                    </select>
                                    <div class="form-text" th:if="${parameter.isSystem == 1}">系统参数不允许修改此项</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sortOrder" class="form-label">排序号</label>
                                    <input type="number" class="form-control" id="sortOrder" name="sortOrder" 
                                           th:value="${parameter.sortOrder ?: 0}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">参数描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3" 
                              th:text="${parameter.description}"></textarea>
                    <div class="form-text">参数的功能说明</div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-secondary me-2" id="cancelBtn">
                        <i class="fas fa-times me-1"></i>取消
                    </button>
                    <button type="button" class="btn btn-outline-primary me-2" id="validateBtn">
                        <i class="fas fa-check me-1"></i>验证名称
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveBtn" 
                            th:disabled="${parameter.isEditable == 0}">
                        <i class="fas fa-save me-1"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>

<th:block th:fragment="js">
<script>
$(document).ready(function() {
    const paramId = $('#id').val();
    const isEditable = /*[[${parameter.isEditable}]]*/ true;
    
    // 显示消息
    function showMessage(message, type) {
        const alertClass = type === 'error' ? 'alert-danger' : 'alert-success';
        const alert = `
            <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        $('.container-fluid').prepend(alert);
        
        // 自动关闭
        setTimeout(function() {
            $('.alert').fadeOut();
        }, 3000);
    }
    
    // 表单验证
    function validateForm() {
        let isValid = true;
        
        // 验证必填字段
        const requiredFields = ['paramCode', 'paramName', 'paramType'];
        requiredFields.forEach(function(fieldId) {
            const field = $('#' + fieldId);
            const value = field.val().trim();
            
            if (!value) {
                field.addClass('is-invalid');
                isValid = false;
            } else {
                field.removeClass('is-invalid');
            }
        });
        
        // 验证参数值是否为空
        const paramValue = $('#paramValue').val().trim();
        if (!paramValue) {
            $('#paramValue').addClass('is-invalid');
            isValid = false;
        } else {
            $('#paramValue').removeClass('is-invalid');
        }
        
        return isValid;
    }
    
    // 验证参数名称是否已存在
    function validateParamName() {
        const paramName = $('#paramName').val().trim();
        
        if (!paramName) {
            showMessage('请输入参数名称', 'error');
            return;
        }
        
        $.ajax({
            url: '/system/parameter/check/paramname',
            type: 'GET',
            data: { paramName: paramName },
            success: function(res) {
                if (res.code === 200) {
                    if (res.data) {
                        showMessage('参数名称已存在，请使用其他名称', 'error');
                        $('#paramName').addClass('is-invalid');
                    } else {
                        showMessage('参数名称可用', 'success');
                        $('#paramName').removeClass('is-invalid');
                    }
                } else {
                    showMessage('验证失败: ' + res.message, 'error');
                }
            },
            error: function() {
                showMessage('验证失败', 'error');
            }
        });
    }
    
    // 更新参数
    function updateParameter() {
        if (!validateForm()) {
            return;
        }
        
        if (!isEditable) {
            showMessage('此参数不可编辑', 'error');
            return;
        }
        
        // 收集表单数据
        const formData = {
            id: parseInt(paramId),
            paramCode: $('#paramCode').val().trim(),
            paramName: $('#paramName').val().trim(),
            paramValue: $('#paramValue').val().trim(),
            paramType: $('#paramType').val(),
            paramGroup: $('#paramGroup').val().trim(),
            defaultValue: $('#defaultValue').val().trim(),
            validationRule: $('#validationRule').val().trim(),
            options: $('#options').val().trim(),
            description: $('#description').val().trim(),
            isEditable: parseInt($('#isEditable').val()),
            sortOrder: parseInt($('#sortOrder').val()) || 0,
            lastModifier: /*[[${#authentication.name}]]*/ 'system'
        };
        
        // 如果是布尔值，统一转换为true/false
        if (formData.paramType === 'BOOLEAN') {
            const lowerValue = formData.paramValue.toLowerCase();
            if (lowerValue === '1') {
                formData.paramValue = 'true';
            } else if (lowerValue === '0') {
                formData.paramValue = 'false';
            }
            
            const defaultLowerValue = formData.defaultValue.toLowerCase();
            if (defaultLowerValue === '1') {
                formData.defaultValue = 'true';
            } else if (defaultLowerValue === '0') {
                formData.defaultValue = 'false';
            }
        }
        
        // 禁用提交按钮
        $('#saveBtn').prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-1"></span>保存中...');
        
        $.ajax({
            url: '/system/parameter/update/' + paramId,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(res) {
                if (res.code === 200) {
                    showMessage('参数更新成功', 'success');
                    setTimeout(function() {
                        window.location.href = '/system/parameter/detail/' + paramId;
                    }, 1000);
                } else {
                    showMessage('更新失败: ' + res.message, 'error');
                }
            },
            error: function() {
                showMessage('更新失败', 'error');
            },
            complete: function() {
                // 恢复提交按钮
                $('#saveBtn').prop('disabled', false).html('<i class="fas fa-save me-1"></i>保存');
            }
        });
    }
    
    // 初始化事件
    function initEvents() {
        // 表单提交
        $('#parameterForm').submit(function(e) {
            e.preventDefault();
            updateParameter();
        });
        
        // 取消按钮
        $('#cancelBtn').click(function() {
            if (confirm('确定要取消吗？未保存的数据将丢失。')) {
                window.location.href = '/system/parameter/detail/' + paramId;
            }
        });
        
        // 验证名称按钮
        $('#validateBtn').click(function() {
            validateParamName();
        });
        
        // 参数名称失焦验证
        $('#paramName').blur(function() {
            if ($(this).val().trim()) {
                validateParamName();
            }
        });
        
        // 清除验证状态
        $('input, select, textarea').focus(function() {
            $(this).removeClass('is-invalid');
            $(this).siblings('.invalid-feedback').remove();
        });
        
        // 参数类型变化时，给出提示
        $('#paramType').change(function() {
            const type = $(this).val();
            let hint = '';
            
            switch(type) {
                case 'STRING':
                    hint = '字符串类型，可以输入任意文本';
                    break;
                case 'NUMBER':
                    hint = '数字类型，只能输入数字，包括整数和小数';
                    break;
                case 'BOOLEAN':
                    hint = '布尔类型，只能输入 true/false 或 1/0';
                    break;
                case 'JSON':
                    hint = 'JSON类型，需要输入有效的JSON格式数据';
                    break;
            }
            
            // 显示提示
            if (hint) {
                showMessage(hint, 'info');
                setTimeout(function() {
                    $('.alert-info').fadeOut();
                }, 3000);
            }
        });
    }
    
    // 初始化
    initEvents();
    
    // 如果不可编辑，禁用所有输入
    if (!isEditable) {
        $('#parameterForm input, #parameterForm textarea, #parameterForm select').prop('disabled', true);
        $('#saveBtn, #validateBtn').prop('disabled', true);
        $('#paramCode, #paramType, #isSystem, #isEditable').prop('disabled', true);
    }
});
</script>
</th:block>
</html>
