<!DOCTYPE html>
<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <title>权限管理 - iJupiter Trading System</title>
    <th:block layout:fragment="css">
        <style>
            .table-actions { white-space: nowrap; }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">权限管理</h1>
            <a href="/system/permission/add" class="btn btn-primary">新增权限</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="keyword" class="form-label">关键词</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="权限编码/名称">
                        </div>
                        <div class="col-md-4 align-self-end">
                            <button type="button" class="btn btn-primary" id="searchBtn">搜索</button>
                            <button type="button" class="btn btn-secondary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="permTable">
                        <thead>
                            <tr>
                                <th>编码</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th class="table-actions">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <nav><ul class="pagination" id="pagination"></ul></nav>
            </div>
        </div>
                </div>
            </main>
        </div>
    </div>
    
    
    
    
    <th:block layout:fragment="js">
        <script src="/js/system-ui.js"></script>
        <script src="/js/system-management.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            initListPage({
                endpoint: '/system/permission/data',
                tableId: 'permTable',
                paginationId: 'pagination',
                searchFormId: 'searchForm',
                columns: ['code','name','description'],
                idField: 'id',
                basePath: '/system/permission'
            });
        });
    </script>
    </th:block>
</body>
</html>
