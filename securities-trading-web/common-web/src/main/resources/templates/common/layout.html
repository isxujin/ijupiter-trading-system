<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, css, content, js)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - ' + ${appName != null ? appName : 'iJupiter Trading System'}">iJupiter Trading System</title>
    
    <!-- Bootstrap CSS -->
<!--    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${webjarsVersion.bootstrap})}" rel="stylesheet">
    
    <!-- Bootstrap Icons CSS -->
<!--    <link th:href="@{/webjars/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap-icons/{version}/font/bootstrap-icons.css(version=${webjarsVersion.bootstrapIcons})}" rel="stylesheet">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <!-- 通用自定义CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: #007bff;
            font-weight: 500;
        }
        .content {
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
    </style>
    
    <!-- 页面特定CSS -->
    <th:block th:replace="${css}"></th:block>
</head>
<body class="d-flex">
    <!-- 侧边栏 -->
    <nav class="sidebar col-md-3 col-lg-2 d-md-block bg-light">
        <div class="position-sticky pt-3">
            <div class="text-center mb-4">
                <a class="navbar-brand text-decoration-none" href="#">
                    <i class="bi bi-graph-up-arrow text-primary fs-3"></i>
                    <span class="d-block text-primary" th:text="${appName != null ? appName : 'iJupiter Trading System'}">iJupiter Trading System</span>
                </a>
            </div>
            
            <ul class="nav flex-column">
                <!-- 动态侧边栏菜单项 -->
                <li class="nav-item" th:each="item : ${sidebarItems}">
                    <a class="nav-link" th:href="${item.url}" th:classappend="${item.active ? 'active' : ''}">
                        <i th:class="${item.icon}" class="me-2"></i>
                        <span th:text="${item.name}">菜单项</span>
                    </a>
                </li>
                
                <!-- 默认菜单项（如果没有提供sidebarItems） -->
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#strings.equals(activeMenu, 'dashboard')} ? 'active' : ''">
                        <i class="bi bi-speedometer2 me-2"></i>控制台
                    </a>
                </li>
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/user/list}" th:classappend="${#strings.equals(activeMenu, 'users')} ? 'active' : ''">
                        <i class="bi bi-people me-2"></i>用户管理
                    </a>
                </li>
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/role/list}" th:classappend="${#strings.equals(activeMenu, 'roles')} ? 'active' : ''">
                        <i class="bi bi-shield-check me-2"></i>角色管理
                    </a>
                </li>
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/permission/list}" th:classappend="${#strings.equals(activeMenu, 'permissions')} ? 'active' : ''">
                        <i class="bi bi-key me-2"></i>权限管理
                    </a>
                </li>
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/dictionary/list}" th:classappend="${#strings.equals(activeMenu, 'dictionaries')} ? 'active' : ''">
                        <i class="bi bi-book me-2"></i>字典管理
                    </a>
                </li>
                <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
                    <a class="nav-link" th:href="@{/parameter/list}" th:classappend="${#strings.equals(activeMenu, 'parameters')} ? 'active' : ''">
                        <i class="bi bi-gear me-2"></i>参数管理
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <main class="content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- 顶部导航 -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${title}">系统管理</h1>
            
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authorize="isAuthenticated()" th:text="${#authentication.name}">用户</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-person me-2"></i>个人资料
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="bi bi-gear me-2"></i>系统设置
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form class="dropdown-item" th:action="@{/logout}" method="post">
                                <button class="btn btn-link text-decoration-none p-0 m-0" type="submit">
                                    <i class="bi bi-box-arrow-right me-2"></i>退出登录
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 页面内容 -->
        <div class="py-4">
            <th:block th:replace="${content}"></th:block>
        </div>
    </main>
</body>

<!-- jQuery -->
<!--<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>-->
<script th:src="@{/webjars/jquery/{version}/dist/jquery.min.js(version=${webjarsVersion.jquery})}"></script>
<!-- Bootstrap JS -->
<!--<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>-->
<script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${webjarsVersion.bootstrap})}"></script>

<!-- 页面特定JS -->
<th:block th:replace="${js}"></th:block>
</html>
