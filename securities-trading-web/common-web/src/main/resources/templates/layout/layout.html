<!DOCTYPE html>
<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: '交易管理系统'">交易管理系统</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${webjarsVersion.bootstrap})}" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link th:href="@{/webjars/bootstrap-icons/{version}/font/bootstrap-icons.css(version=${webjarsVersion.bootstrapIcons})}" rel="stylesheet">

    <!-- 页面特定CSS -->
    <th:block layout:fragment="css"></th:block>
    
    <!-- 自定义样式 -->
    <link th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
<div class="layout-container">
    <!-- 顶部导航栏 -->
    <header th:replace="~{layout/header :: header-fragment}"></header>
    
    <div class="layout-main">
        <!-- 侧边栏 -->
        <aside th:replace="~{layout/sidebar :: sidebar-fragment}"></aside>
        
        <!-- 主内容区 -->
        <main class="layout-content">
            <!-- 内容区域 -->
            <section layout:fragment="content">
                <p>默认内容</p>
            </section>
        </main>
    </div>
    
    <!-- 页脚 -->
    <footer th:replace="~{layout/footer :: footer-fragment}"></footer>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/{version}/dist/jquery.min.js(version=${webjarsVersion.jquery})}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${webjarsVersion.bootstrap})}"></script>

<!-- 页面特定JS -->
<th:block layout:fragment="js"></th:block>
</body>
</html>
