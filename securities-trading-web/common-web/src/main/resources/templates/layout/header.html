<div xmlns:th="http://www.thymeleaf.org">
<!-- 声明 header-fragment，匹配layout.html引用 -->
<header th:fragment="header-fragment">
    <!-- 主导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bank me-2"></i>
                <span th:text="${systemEnvironment.systemName} ?: 'iJupiter Trading System'"></span>
                <span class="badge bg-secondary ms-2" th:text="${systemEnvironment.systemVersion} ?: 'V1.0.1-SNAPSHOT'"></span>
            </a>

            <!-- 系统模块导航菜单 -->
            <div th:replace="~{layout/navigation :: nav-menu}"></div>
            
            <!-- 用户信息 -->
            <div class="d-flex">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2"></i>
                        <strong th:text="${systemEnvironment.currentUserName} ?: '管理员'">管理员</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow dropdown-menu-end" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">设置</a></li>
                        <li><a class="dropdown-item" href="#">个人资料</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    

</header>
</div>
