<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 声明 header-fragment，匹配layout.html引用 -->
<nav th:fragment="header-fragment" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-graph-up-arrow me-2"></i>
            <span th:text="${systemName} ?: '交易管理系统'">交易管理系统</span>
            <span class="badge bg-secondary ms-2" th:text="${systemVersion} ?: '1.0.1-SNAPSHOT'">1.0.1-SNAPSHOT</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">首页</a>
                </li>
            </ul>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <span class="nav-link text-white">
                        <i class="bi bi-person-circle me-2"></i>
                        <span th:text="${currentUser} ?: '管理员'">管理员</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
