<div xmlns:th="http://www.thymeleaf.org">
<!-- 声明 sidebar-fragment，匹配layout.html引用 -->
<nav th:fragment="sidebar-fragment" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 250px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="bi bi-graph-up-arrow me-2"></i>
        <span class="fs-4">管理</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto" id="menu">
        <li class="nav-item" th:each="item : ${sidebarItems}" th:if="${item != null}">
            <a th:href="${item.url}" th:class="'nav-link text-white' + ${item.active ? ' active' : ''}" aria-current="page">
                <i th:class="${item.icon} +' me-2'"></i>
                <span th:text="${item.name}"></span>
            </a>
        </li>
        <li class="nav-item" th:if="${sidebarItems == null or #lists.isEmpty(sidebarItems)}">
            <a href="/investment/dashboard" class="nav-link text-white">
                <i class="bi bi-speedometer2 me-2"></i>
                仪表盘
            </a>
        </li>
    </ul>
</nav>
</div>
