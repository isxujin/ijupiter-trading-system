<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - ' + systemTitle}">操作员管理 - 金融交易系统管理平台</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link:hover:not(.active) {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
        .search-bar {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .action-btn {
            margin-right: 0.5rem;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/system/operator}">
                <i class="bi bi-people-fill"></i>
                <span th:text="${systemTitle}">金融交易系统管理平台</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/system/config}">系统参数</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/system/operator}">操作员管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/system/role}">角色管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/system/permission}">权限设置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/system/dict}">数据字典</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/admin/settings}"><i class="bi bi-gear"></i> 系统设置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a class="nav-link" th:href="${item.url}" th:classappend="${item.active ? 'active' : ''}">
                                <i th:class="${item.icon}"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">操作员管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshOperators()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addOperatorModal">
                                <i class="bi bi-plus-circle"></i> 新增操作员
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 搜索区域 -->
                <div class="search-bar">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="operatorName" placeholder="操作员名称">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="loginName" placeholder="登录名">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="status">
                                <option value="">全部状态</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary w-100" onclick="searchOperators()">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 操作员列表 -->
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>操作员名称</th>
                                <th>登录名</th>
                                <th>联系电话</th>
                                <th>电子邮箱</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="operatorTableBody">
                            <tr>
                                <td colspan="8" class="text-center">正在加载数据...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav aria-label="操作员分页" class="mt-3">
                    <ul class="pagination justify-content-center" id="operatorPagination">
                        <!-- 这里将通过AJAX加载分页数据 -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- 新增操作员模态框 -->
    <div class="modal fade" id="addOperatorModal" tabindex="-1" aria-labelledby="addOperatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOperatorModalLabel">新增操作员</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="operatorForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="operatorName" class="form-label">操作员名称</label>
                                <input type="text" class="form-control" id="operatorName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="loginName" class="form-label">登录名</label>
                                <input type="text" class="form-control" id="loginName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">登录密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">联系电话</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">角色分配</label>
                            <div id="roleContainer">
                                <!-- 这里将通过AJAX加载角色数据 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveOperator()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 角色绑定模态框 -->
    <div class="modal fade" id="bindRoleModal" tabindex="-1" aria-labelledby="bindRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bindRoleModalLabel">角色绑定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">操作员名称</label>
                        <input type="text" class="form-control" id="bindOperatorName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">选择角色</label>
                        <div id="bindRoleContainer">
                            <!-- 这里将通过AJAX加载角色数据 -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveBindRoles()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- WebJars - jQuery -->
    <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    
    <!-- WebJars - Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
    <script>
        let operatorId = '';
        
        $(document).ready(function() {
            // 页面加载完成后获取数据
            searchOperators();
            loadRoles();
        });

        // 搜索操作员
        function searchOperators() {
            const operatorName = $('#operatorName').val();
            const loginName = $('#loginName').val();
            const status = $('#status').val();
            
            $.ajax({
                url: '/system/operator/list',
                type: 'GET',
                data: {
                    operatorName: operatorName,
                    loginName: loginName,
                    status: status
                },
                success: function(result) {
                    renderOperatorTable(result);
                },
                error: function() {
                    alert('获取操作员列表失败');
                }
            });
        }

        // 渲染操作员表格
        function renderOperatorTable(operators) {
            const tbody = $('#operatorTableBody');
            tbody.empty();
            
            if (operators.length === 0) {
                tbody.append('<tr><td colspan="8" class="text-center">暂无数据</td></tr>');
                return;
            }
            
            operators.forEach(function(operator) {
                const statusText = operator.status === 1 ? '启用' : '禁用';
                const statusClass = operator.status === 1 ? 'bg-success' : 'bg-danger';
                const roles = operator.roleNames ? operator.roleNames.join(', ') : '';
                const row = `
                    <tr>
                        <td>${operator.operatorName}</td>
                        <td>${operator.loginName}</td>
                        <td>${operator.phone || ''}</td>
                        <td>${operator.email || ''}</td>
                        <td><span class="badge status-badge ${statusClass}">${statusText}</span></td>
                        <td>${operator.createTime || ''}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-primary action-btn" onclick="editOperator('${operator.operatorId}')">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-success action-btn" onclick="bindRoles('${operator.operatorId}', '${operator.operatorName}')">
                                <i class="bi bi-shield-check"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger action-btn" onclick="deleteOperator('${operator.operatorId}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        // 加载角色数据
        function loadRoles() {
            $.ajax({
                url: '/system/role/list',
                type: 'GET',
                success: function(roles) {
                    renderRoleCheckboxes(roles);
                    renderBindRoleCheckboxes(roles);
                },
                error: function() {
                    alert('获取角色列表失败');
                }
            });
        }

        // 渲染角色复选框
        function renderRoleCheckboxes(roles) {
            const container = $('#roleContainer');
            container.empty();
            
            roles.forEach(function(role) {
                const checkbox = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="${role.roleId}" id="role_${role.roleId}">
                        <label class="form-check-label" for="role_${role.roleId}">
                            ${role.roleName}
                        </label>
                    </div>
                `;
                container.append(checkbox);
            });
        }

        // 渲染绑定角色复选框
        function renderBindRoleCheckboxes(roles) {
            const container = $('#bindRoleContainer');
            container.empty();
            
            roles.forEach(function(role) {
                const checkbox = `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="${role.roleId}" id="bindRole_${role.roleId}">
                        <label class="form-check-label" for="bindRole_${role.roleId}">
                            ${role.roleName}
                        </label>
                    </div>
                `;
                container.append(checkbox);
            });
        }

        // 保存操作员
        function saveOperator() {
            const formData = {
                operatorName: $('#operatorName').val(),
                loginName: $('#loginName').val(),
                password: $('#password').val(),
                phone: $('#phone').val(),
                email: $('#email').val(),
                roleIds: getSelectedRoleIds()
            };
            
            // 验证必填字段
            if (!formData.operatorName || !formData.loginName || !formData.password) {
                alert('操作员名称、登录名和密码不能为空');
                return;
            }
            
            $.ajax({
                url: '/system/operator',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(result) {
                    $('#addOperatorModal').modal('hide');
                    searchOperators();
                    alert('保存成功');
                },
                error: function() {
                    alert('保存失败');
                }
            });
        }

        // 编辑操作员
        function editOperator(id) {
            operatorId = id;
            $.ajax({
                url: '/system/operator/' + id,
                type: 'GET',
                success: function(operator) {
                    $('#operatorName').val(operator.operatorName);
                    $('#loginName').val(operator.loginName);
                    $('#password').val(''); // 编辑时不显示密码
                    $('#phone').val(operator.phone || '');
                    $('#email').val(operator.email || '');
                    
                    // 设置已选中的角色
                    if (operator.roleIds) {
                        $('#roleContainer input[type="checkbox"]').prop('checked', false);
                        operator.roleIds.forEach(function(roleId) {
                            $(`#role_${roleId}`).prop('checked', true);
                        });
                    }
                    
                    $('#addOperatorModalLabel').text('编辑操作员');
                    $('#addOperatorModal').modal('show');
                },
                error: function() {
                    alert('获取操作员详情失败');
                }
            });
        }

        // 绑定角色
        function bindRoles(id, name) {
            operatorId = id;
            $('#bindOperatorName').val(name);
            
            // 获取操作员已有角色
            $.ajax({
                url: '/system/operator/' + id,
                type: 'GET',
                success: function(operator) {
                    // 设置已选中的角色
                    if (operator.roleIds) {
                        $('#bindRoleContainer input[type="checkbox"]').prop('checked', false);
                        operator.roleIds.forEach(function(roleId) {
                            $(`#bindRole_${roleId}`).prop('checked', true);
                        });
                    }
                    
                    $('#bindRoleModal').modal('show');
                },
                error: function() {
                    alert('获取操作员详情失败');
                }
            });
        }

        // 保存角色绑定
        function saveBindRoles() {
            const roleIds = getSelectedBindRoleIds();
            
            $.ajax({
                url: '/system/operator/bindRoles',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    operatorId: operatorId,
                    roleIds: roleIds
                }),
                success: function(result) {
                    if (result) {
                        $('#bindRoleModal').modal('hide');
                        searchOperators();
                        alert('角色绑定成功');
                    } else {
                        alert('角色绑定失败');
                    }
                },
                error: function() {
                    alert('角色绑定失败');
                }
            });
        }

        // 获取选中的角色ID列表
        function getSelectedRoleIds() {
            const ids = [];
            $('#roleContainer input[type="checkbox"]:checked').each(function() {
                ids.push($(this).val());
            });
            return ids;
        }

        // 获取选中的绑定角色ID列表
        function getSelectedBindRoleIds() {
            const ids = [];
            $('#bindRoleContainer input[type="checkbox"]:checked').each(function() {
                ids.push($(this).val());
            });
            return ids;
        }

        // 删除操作员
        function deleteOperator(id) {
            if (!confirm('确定要删除这个操作员吗？')) {
                return;
            }
            
            $.ajax({
                url: '/system/operator/' + id,
                type: 'DELETE',
                success: function(result) {
                    if (result) {
                        searchOperators();
                        alert('删除成功');
                    } else {
                        alert('删除失败');
                    }
                },
                error: function() {
                    alert('删除失败');
                }
            });
        }

        // 刷新操作员
        function refreshOperators() {
            searchOperators();
        }

        // 模态框关闭时重置表单
        $('#addOperatorModal').on('hidden.bs.modal', function() {
            $('#operatorForm')[0].reset();
            $('#addOperatorModalLabel').text('新增操作员');
            operatorId = '';
        });
    </script>
</body>
</html>
