<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'错误 - ' + ${status != null ? status : '500'} + ' - iJupiter Trading System'">错误 - iJupiter Trading System</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .error-details {
            font-size: 1.1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- 简洁的顶部栏 -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> iJupiter Trading System
            </a>
        </div>
    </nav>

    <!-- 错误内容区 -->
    <div class="container-fluid">
        <div class="error-container">
            <div class="text-center col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="error-code mb-3" th:text="${status != null ? status : '500'}">500</div>
                        <h2 class="error-message mb-3" th:text="${error != null ? error : '服务器内部错误'}">服务器内部错误</h2>
                        <p class="error-details mb-4" th:text="${message != null ? message : '抱歉，系统遇到了一些问题。'}">
                            抱歉，系统遇到了一些问题。
                        </p>
                        
                        <div class="d-flex justify-content-center">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-arrow-left"></i> 返回上一页
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house"></i> 返回首页
                            </a>
                        </div>
                        
                        <div class="mt-4 text-muted small" th:if="${timestamp != null}">
                            错误时间: <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 12:00:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebJars - Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
