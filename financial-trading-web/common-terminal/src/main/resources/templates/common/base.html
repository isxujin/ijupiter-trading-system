<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - iJupiter Trading System' : 'iJupiter Trading System'}">iJupiter Trading System</title>

    <!-- 替换原来的错误表达式，比如引入Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet">
    <!-- 自定义CSS预留位置 -->
    <th:block th:fragment="css"></th:block>
    
    <!-- 自定义样式 -->
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            color: #007bff;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:text="${appName != null ? appName : 'iJupiter Trading System'}">
                iJupiter Trading System
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:each="navItem : ${navigationItems}">
                        <a class="nav-link" th:href="${navItem.url}" th:text="${navItem.name}">导航项</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a class="nav-link" th:href="${item.url}" th:classappend="${item.active ? 'active' : ''}">
                                <i th:class="${item.icon}"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div th:replace="${content}">页面内容将在这里显示</div>
            </main>
        </div>
    </div>

    <!-- WebJars - jQuery -->
    <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>
    
    <!-- WebJars - Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
    
    <!-- 自定义JS预留位置 -->
    <th:block th:fragment="js"></th:block>
    
    <!-- 页面特定脚本 -->
    <th:block th:replace="${scripts}"></th:block>
</body>
</html>
