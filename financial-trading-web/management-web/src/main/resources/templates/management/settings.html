<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - ' + systemTitle}">系统设置 - 金融交易系统管理平台</title>

    <!-- Bootstrap CSS -->
    <!--    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${webjarsVersion.bootstrap})}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <!--    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap-icons/{version}/font/bootstrap-icons.css(version=${webjarsVersion.bootstrapIcons})}" rel="stylesheet">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- 自定义样式 -->
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link:hover:not(.active) {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
        .settings-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/management/dashboard}">
                <i class="bi bi-shield-check"></i>
                <span th:text="${systemTitle}">金融交易系统管理平台</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:each="navItem : ${navigationItems}">
                        <a class="nav-link" th:href="${navItem.url}" th:text="${navItem.name}">导航项</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/management/settings}"><i class="bi bi-gear"></i> 系统设置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a class="nav-link" th:href="${item.url}" th:classappend="${item.name == '系统设置' ? 'active' : ''}">
                                <i th:class="${item.icon}"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">系统设置</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-success" id="saveSettingsBtn">
                            <i class="bi bi-check-circle"></i> 保存设置
                        </button>
                    </div>
                </div>

                <!-- 系统设置表单 -->
                <div class="settings-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-gear me-2"></i>基本设置
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="settingsForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="systemName" class="form-label">系统名称</label>
                                        <input type="text" class="form-control" id="systemName" name="systemName" 
                                               th:value="${systemSettings?.systemName}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="systemVersion" class="form-label">系统版本</label>
                                        <input type="text" class="form-control" id="systemVersion" name="systemVersion" 
                                               th:value="${systemSettings?.systemVersion}" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="enableNotification" name="enableNotification"
                                                   th:checked="${systemSettings?.enableNotification}">
                                            <label class="form-check-label" for="enableNotification">
                                                启用系统通知
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sessionTimeout" class="form-label">会话超时（分钟）</label>
                                        <input type="number" class="form-control" id="sessionTimeout" name="sessionTimeout" 
                                               min="5" max="1440" th:value="${systemSettings?.sessionTimeout}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 性能设置 -->
                <div class="settings-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-speedometer2 me-2"></i>性能设置
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="maxConcurrentUsers" class="form-label">最大并发用户数</label>
                                    <input type="number" class="form-control" id="maxConcurrentUsers" name="maxConcurrentUsers" 
                                           min="10" max="10000" th:value="${systemSettings?.maxConcurrentUsers}">
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="enableLogging" name="enableLogging"
                                               th:checked="${systemSettings?.enableLogging}">
                                        <label class="form-check-label" for="enableLogging">
                                            启用日志记录
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="logLevel" class="form-label">日志级别</label>
                                    <select class="form-select" id="logLevel" name="logLevel">
                                        <option value="DEBUG" th:selected="${systemSettings?.logLevel == 'DEBUG'}">DEBUG</option>
                                        <option value="INFO" th:selected="${systemSettings?.logLevel == 'INFO'}">INFO</option>
                                        <option value="WARN" th:selected="${systemSettings?.logLevel == 'WARN'}">WARN</option>
                                        <option value="ERROR" th:selected="${systemSettings?.logLevel == 'ERROR'}">ERROR</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 备份与恢复 -->
                <div class="settings-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-hdd me-2"></i>备份与恢复
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="backupInterval" class="form-label">备份间隔（小时）</label>
                                    <input type="number" class="form-control" id="backupInterval" name="backupInterval" 
                                           min="1" max="168" th:value="${systemSettings?.backupInterval}">
                                </div>
                                <div class="col-md-6">
                                    <label for="dataRetentionPeriod" class="form-label">数据保留期（天）</label>
                                    <input type="number" class="form-control" id="dataRetentionPeriod" name="dataRetentionPeriod" 
                                           min="7" max="3650" th:value="${systemSettings?.dataRetentionPeriod}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-primary" id="backupNowBtn">
                                        <i class="bi bi-cloud-download"></i> 立即备份
                                    </button>
                                    <button type="button" class="btn btn-outline-warning ms-2" id="restoreDataBtn">
                                        <i class="bi bi-cloud-upload"></i> 恢复数据
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="settings-section">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>系统信息
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <table class="table table-borderless">
                                        <tr>
                                            <td class="fw-bold">系统名称:</td>
                                            <td th:text="${systemSettings?.systemName}">金融交易系统管理平台</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">系统版本:</td>
                                            <td th:text="${systemSettings?.systemVersion}">1.0.1-SNAPSHOT</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">Java版本:</td>
                                            <td>17</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">Spring Boot版本:</td>
                                            <td>3.2.5</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-md-6">
                                    <table class="table table-borderless">
                                        <tr>
                                            <td class="fw-bold">运行时间:</td>
                                            <td id="uptime">计算中...</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">CPU使用率:</td>
                                            <td id="cpuUsage">计算中...</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">内存使用:</td>
                                            <td id="memoryUsage">计算中...</td>
                                        </tr>
                                        <tr>
                                            <td class="fw-bold">最后备份时间:</td>
                                            <td id="lastBackupTime">2023-12-03 02:00:00</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- WebJars - jQuery -->
    <!--    <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/{version}/dist/jquery.min.js(version=${webjarsVersion.jquery})}"></script>

    <!-- WebJars - Bootstrap JS -->
    <!--    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>-->
    <script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${webjarsVersion.bootstrap})}"></script>
    
    <script>
        // 保存设置
        document.getElementById('saveSettingsBtn').addEventListener('click', function() {
            const formData = new FormData(document.getElementById('settingsForm'));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (document.querySelector(`[name="${key}"]`).type === 'checkbox') {
                    data[key] = document.querySelector(`[name="${key}"]`).checked;
                } else if (document.querySelector(`[name="${key}"]`).type === 'number') {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            }
            
            // 这里应该发送AJAX请求保存设置
            console.log('保存设置:', data);
            alert('设置保存功能需要实现');
        });
        
        // 立即备份
        document.getElementById('backupNowBtn').addEventListener('click', function() {
            if (confirm('确定要立即备份数据吗？')) {
                // 这里应该发送AJAX请求执行备份
                alert('数据备份功能需要实现');
            }
        });
        
        // 恢复数据
        document.getElementById('restoreDataBtn').addEventListener('click', function() {
            if (confirm('恢复数据将覆盖当前数据，确定要继续吗？')) {
                // 这里应该打开文件选择对话框
                alert('数据恢复功能需要实现');
            }
        });
        
        // 模拟加载系统信息
        setTimeout(() => {
            document.getElementById('uptime').textContent = '15天 8小时 23分钟';
            document.getElementById('cpuUsage').textContent = '25%';
            document.getElementById('memoryUsage').textContent = '1.2GB / 4GB (30%)';
        }, 1000);
    </script>
</body>
</html>
