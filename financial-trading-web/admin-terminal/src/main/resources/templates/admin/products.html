<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - ' + systemTitle}">产品管理 - 金融交易系统管理平台</title>

    <!-- Bootstrap CSS -->
    <!--    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${webjarsVersion.bootstrap})}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <!--    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap-icons/{version}/font/bootstrap-icons.css(version=${webjarsVersion.bootstrapIcons})}" rel="stylesheet">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- 自定义样式 -->
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link:hover:not(.active) {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-shield-check"></i>
                <span th:text="${systemTitle}">金融交易系统管理平台</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:each="navItem : ${navigationItems}">
                        <a class="nav-link" th:href="${navItem.url}" th:text="${navItem.name}">导航项</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/admin/settings}"><i class="bi bi-gear"></i> 系统设置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a class="nav-link" th:href="${item.url}" th:classappend="${item.name == '产品管理' ? 'active' : ''}">
                                <i th:class="${item.icon}"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">产品管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-download"></i> 导出
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-upload"></i> 导入
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                            <i class="bi bi-plus-circle"></i> 添加产品
                        </button>
                    </div>
                </div>

                <!-- 搜索过滤 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/products}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="searchCode" class="form-label">产品代码</label>
                                <input type="text" class="form-control" id="searchCode" name="code" placeholder="输入产品代码">
                            </div>
                            <div class="col-md-4">
                                <label for="searchName" class="form-label">产品名称</label>
                                <input type="text" class="form-control" id="searchName" name="name" placeholder="输入产品名称">
                            </div>
                            <div class="col-md-3">
                                <label for="searchType" class="form-label">产品类型</label>
                                <select class="form-select" id="searchType" name="type">
                                    <option value="">全部</option>
                                    <option value="基金">基金</option>
                                    <option value="ETF">ETF</option>
                                    <option value="债券">债券</option>
                                    <option value="期货">期货</option>
                                </select>
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 产品列表 -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-box-seam me-1"></i> 产品列表
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>产品代码</th>
                                        <th>产品名称</th>
                                        <th>类型</th>
                                        <th>价格</th>
                                        <th>涨跌幅</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.code}">P001</td>
                                        <td th:text="${product.name}">沪深300指数基金</td>
                                        <td><span class="badge bg-secondary" th:text="${product.type}">基金</span></td>
                                        <td th:text="${#numbers.formatDecimal(product.price, 1, 2)}">1.25</td>
                                        <td>
                                            <span th:class="${product.changeRate >= 0 ? 'text-success' : 'text-danger'}">
                                                <i th:class="${product.changeRate >= 0 ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                <span th:text="${#numbers.formatDecimal(product.changeRate, 1, 2) + '%'}">+2.35%</span>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge bg-success" th:text="${product.status}">正常</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="产品列表分页" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 1 ? 'disabled' : ''}">
                                    <a th:href="@{/admin/products/list(currentPage=${currentPage != null ? currentPage - 1 : 1})}">上一页</a>
                                </li>
                                
                                <!-- 动态页码 -->
                                <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                                    class="page-item" 
                                    th:class="${i == currentPage ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/admin/products/list(currentPage=${i})}" th:text="${i}">1</a>
                                </li>
                                
                                <li class="page-item" th:class="${currentPage == totalPages ? 'disabled' : ''}">
                                    <a th:href="@{/admin/products/list(currentPage=${currentPage != null ? currentPage + 1 : 2})}">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加产品模态框 -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">添加新产品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productCode" class="form-label">产品代码</label>
                                <input type="text" class="form-control" id="productCode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="productType" class="form-label">产品类型</label>
                                <select class="form-select" id="productType" required>
                                    <option value="">请选择</option>
                                    <option value="基金">基金</option>
                                    <option value="ETF">ETF</option>
                                    <option value="债券">债券</option>
                                    <option value="期货">期货</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">产品名称</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="productPrice" class="form-label">产品价格</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="productStatus" class="form-label">产品状态</label>
                                <select class="form-select" id="productStatus" required>
                                    <option value="正常" selected>正常</option>
                                    <option value="暂停">暂停</option>
                                    <option value="下线">下线</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">产品描述</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- WebJars - jQuery -->
    <!--    <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/{version}/dist/jquery.min.js(version=${webjarsVersion.jquery})}"></script>

    <!-- WebJars - Bootstrap JS -->
    <!--    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>-->
    <script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${webjarsVersion.bootstrap})}"></script>
    
    <script>
        // 添加产品表单提交
        document.querySelector('#addProductModal .btn-primary').addEventListener('click', function() {
            // 这里应该添加表单验证和AJAX提交逻辑
            alert('产品添加功能需要实现');
        });
    </script>
</body>
</html>
