<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title + ' - ' + systemTitle}">交易管理 - 金融交易系统管理平台</title>

    <!-- Bootstrap CSS -->
    <!--    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${webjarsVersion.bootstrap})}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <!--    <link th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css}" rel="stylesheet">-->
    <link th:href="@{/webjars/bootstrap-icons/{version}/font/bootstrap-icons.css(version=${webjarsVersion.bootstrapIcons})}" rel="stylesheet">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- 自定义样式 -->
    <style>
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar .nav-link {
            color: #333;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            background-color: #0d6efd;
            color: white;
        }
        .sidebar .nav-link:hover:not(.active) {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/investor/dashboard}">
                <i class="bi bi-shield-check"></i>
                <span th:text="${systemTitle}">金融交易系统管理平台</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:each="navItem : ${navigationItems}">
                        <a class="nav-link" th:href="${navItem.url}" th:text="${navItem.name}">导航项</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/investor/settings}"><i class="bi bi-gear"></i> 系统设置</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> 个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a class="nav-link" th:href="${item.url}" th:classappend="${item.name == '交易管理' ? 'active' : ''}">
                                <i th:class="${item.icon}"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">交易管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-download"></i> 导出
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">今日交易笔数</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">245</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-cart-check fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">今日交易金额</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">¥245,890</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-cash-coin fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">待处理交易</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-hourglass-split fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">异常交易</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 搜索过滤 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/investor/trades}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="searchTradeId" class="form-label">交易ID</label>
                                <input type="text" class="form-control" id="searchTradeId" name="tradeId" placeholder="输入交易ID">
                            </div>
                            <div class="col-md-3">
                                <label for="searchUserId" class="form-label">用户ID</label>
                                <input type="text" class="form-control" id="searchUserId" name="userId" placeholder="输入用户ID">
                            </div>
                            <div class="col-md-3">
                                <label for="searchStatus" class="form-label">交易状态</label>
                                <select class="form-select" id="searchStatus" name="status">
                                    <option value="">全部</option>
                                    <option value="已提交">已提交</option>
                                    <option value="处理中">处理中</option>
                                    <option value="已完成">已完成</option>
                                    <option value="已取消">已取消</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 交易列表 -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-cash-coin me-1"></i> 交易列表
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>交易ID</th>
                                        <th>用户ID</th>
                                        <th>方向</th>
                                        <th>产品名称</th>
                                        <th>数量</th>
                                        <th>价格</th>
                                        <th>金额</th>
                                        <th>状态</th>
                                        <th>交易时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="trade : ${trades}">
                                        <td th:text="${trade.tradeId}">T001</td>
                                        <td th:text="${trade.userId}">U10001</td>
                                        <td>
                                            <span th:class="${trade.direction == '买入' ? 'text-success' : 'text-danger'}" 
                                                  th:text="${trade.direction}">
                                                <i th:class="${trade.direction == '买入' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                买入
                                            </span>
                                        </td>
                                        <td th:text="${trade.productName}">沪深300指数基金</td>
                                        <td th:text="${trade.quantity}">1000</td>
                                        <td th:text="${#numbers.formatDecimal(trade.price, 1, 2)}">1.25</td>
                                        <td th:text="${#numbers.formatDecimal(trade.amount, 1, 2)}">1250.00</td>
                                        <td>
                                            <span th:class="'badge bg-' + (${trade.status} == '已完成' ? 'success' : (${trade.status} == '处理中' ? 'primary' : 'secondary'))" 
                                                  th:text="${trade.status}">已完成</span>
                                        </td>
                                        <td th:text="${trade.tradeTime}">2023-12-03 14:30:25</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-info" title="查看详情">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-warning" title="审核" 
                                                        th:disabled="${trade.status != '已提交'}">
                                                    <i class="bi bi-check-circle"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav aria-label="交易列表分页" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${currentPage == 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/investor/trades/list(currentPage=${currentPage - 1})}" tabindex="-1">上一页</a>
                                </li>
                                
                                <!-- 动态页码 -->
                                <li th:each="i : ${#numbers.sequence(1, totalPages)}" 
                                    class="page-item" 
                                    th:class="${i == currentPage ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/investor/trades/list(currentPage=${i})}" th:text="${i}">1</a>
                                </li>
                                
                                <li class="page-item" th:class="${currentPage == totalPages ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/investor/trades/list(currentPage=${currentPage + 1})}">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 交易详情模态框 -->
    <div class="modal fade" id="tradeDetailModal" tabindex="-1" aria-labelledby="tradeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tradeDetailModalLabel">交易详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 详情内容将通过JavaScript动态加载 -->
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- WebJars - jQuery -->
    <!--    <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/{version}/dist/jquery.min.js(version=${webjarsVersion.jquery})}"></script>

    <!-- WebJars - Bootstrap JS -->
    <!--    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>-->
    <script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${webjarsVersion.bootstrap})}"></script>
    
    <script>
        // 刷新按钮点击事件
        document.getElementById('refreshBtn').addEventListener('click', function() {
            window.location.reload();
        });
        
        // 查看交易详情
        document.querySelectorAll('.btn-outline-info').forEach(button => {
            button.addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('tradeDetailModal'));
                modal.show();
                
                // 模拟加载交易详情
                setTimeout(() => {
                    document.querySelector('#tradeDetailModal .modal-body').innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <td class="fw-bold">交易ID:</td>
                                        <td>T001</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">用户ID:</td>
                                        <td>U10001</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">交易方向:</td>
                                        <td class="text-success">买入</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">产品名称:</td>
                                        <td>沪深300指数基金</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <td class="fw-bold">交易数量:</td>
                                        <td>1000</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">交易价格:</td>
                                        <td>¥1.25</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">交易金额:</td>
                                        <td>¥1,250.00</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">交易状态:</td>
                                        <td><span class="badge bg-success">已完成</span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>交易记录</h6>
                                <div class="border rounded p-3 bg-light">
                                    <p class="mb-1"><strong>2023-12-03 14:30:25</strong> - 用户提交交易申请</p>
                                    <p class="mb-1"><strong>2023-12-03 14:30:45</strong> - 系统审核通过</p>
                                    <p class="mb-0"><strong>2023-12-03 14:31:02</strong> - 交易执行完成</p>
                                </div>
                            </div>
                        </div>
                    `;
                }, 500);
            });
        });
        
        // 审核交易
        document.querySelectorAll('.btn-outline-warning').forEach(button => {
            if (!button.disabled) {
                button.addEventListener('click', function() {
                    if (confirm('确定要通过此交易审核吗？')) {
                        // 这里应该添加审核交易的AJAX请求
                        alert('交易审核功能需要实现');
                    }
                });
            }
        });
    </script>
</body>
</html>
