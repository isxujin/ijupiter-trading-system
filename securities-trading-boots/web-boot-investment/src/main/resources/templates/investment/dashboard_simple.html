<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'投资系统控制台 - ' + ${systemTitle}">投资系统控制台</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link th:href="@{/webjars/bootstrap-icons/1.10.0/font/bootstrap-icons.css}" rel="stylesheet">
    
    <style>
        .dashboard-card {
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            border-left: 5px solid;
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .card-primary {
            border-left-color: #007bff;
        }
        .card-success {
            border-left-color: #28a745;
        }
        .card-info {
            border-left-color: #17a2b8;
        }
        .card-warning {
            border-left-color: #ffc107;
        }
        .card-danger {
            border-left-color: #dc3545;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/investment/dashboard}">
                <i class="bi bi-graph-up me-2"></i>
                <span th:text="${systemTitle}">证券系统投资平台</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="nav-link text-white" th:if="${currentUser}">
                    <i class="bi bi-person-circle me-2"></i>
                    <span th:text="${currentUser}">用户名</span>
                </span>
                <a class="nav-link text-white" href="/logout">
                    <i class="bi bi-box-arrow-right"></i>
                    退出
                </a>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" th:each="item : ${sidebarItems}">
                            <a th:href="${item.url}" th:class="${item.active} ? 'nav-link active' : 'nav-link'">
                                <i th:if="${item.icon}" th:class="${item.icon}" class="bi me-2"></i>
                                <span th:text="${item.name}">菜单项</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 欢迎信息卡片 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h4 class="mb-0">欢迎回来，管理员</h4>
                                        <p class="mb-0">证券系统投资平台 - 系统控制台</p>
                                    </div>
                                    <div class="text-end">
                                        <h5 class="mb-0">投资管理系统</h5>
                                        <small>证券投资平台</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快捷操作卡片 -->
                <div class="row mb-4">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card dashboard-card stat-card card-primary h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">产品管理</h5>
                                        <p class="card-text">管理投资产品</p>
                                    </div>
                                    <div class="fs-2">
                                        <i class="bi bi-box-seam text-primary"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/investment/products}" class="btn btn-sm btn-primary">
                                    进入管理 <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card dashboard-card stat-card card-success h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">交易管理</h5>
                                        <p class="card-text">管理投资交易</p>
                                    </div>
                                    <div class="fs-2">
                                        <i class="bi bi-cash-coin text-success"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/investment/trades}" class="btn btn-sm btn-success">
                                    进入管理 <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card dashboard-card stat-card card-info h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">账户管理</h5>
                                        <p class="card-text">管理投资账户</p>
                                    </div>
                                    <div class="fs-2">
                                        <i class="bi bi-people text-info"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/investment/accounts}" class="btn btn-sm btn-info">
                                    进入管理 <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card dashboard-card stat-card card-warning h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title">订单查询</h5>
                                        <p class="card-text">查询投资订单</p>
                                    </div>
                                    <div class="fs-2">
                                        <i class="bi bi-list-ul text-warning"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{/investment/orders}" class="btn btn-sm btn-warning">
                                    进入查询 <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统信息卡片 -->
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">系统概览</h5>
                                <i class="bi bi-info-circle"></i>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-graph-up text-primary me-2"></i>
                                            <div>
                                                <small class="text-muted">今日投资总额</small>
                                                <h6 class="mb-0">¥ 1,234,567</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-cash-stack text-success me-2"></i>
                                            <div>
                                                <small class="text-muted">今日收益</small>
                                                <h6 class="mb-0">¥ 23,456</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-people text-info me-2"></i>
                                            <div>
                                                <small class="text-muted">活跃用户</small>
                                                <h6 class="mb-0">1,234</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <i class="bi bi-graph-down text-warning me-2"></i>
                                            <div>
                                                <small class="text-muted">风险指数</small>
                                                <h6 class="mb-0">中等</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">用户信息</h5>
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="user-avatar me-3 bg-primary text-white d-flex align-items-center justify-content-center">
                                        <i class="bi bi-person fs-3"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0">系统管理员</h6>
                                        <p class="text-muted mb-0">admin@ijupiter.com</p>
                                    </div>
                                </div>
                                <table class="table table-sm">
                                    <tr>
                                        <td class="fw-bold" style="width: 40%">用户名：</td>
                                        <td>admin</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">角色：</td>
                                        <td>
                                            <span class="badge bg-primary">系统管理员</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">权限：</td>
                                        <td>
                                            <span class="badge bg-success">全部权限</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">登录时间：</td>
                                        <td th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2023-12-15 10:30:45</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.min.js}"></script>
    
    <script>
    $(document).ready(function() {
        // 计算各个模块卡片的高度，保持一致
        function equalizeCardHeights() {
            let maxHeight = 0;
            $('.dashboard-card').each(function() {
                const height = $(this).outerHeight();
                if (height > maxHeight) {
                    maxHeight = height;
                }
            });
            
            $('.dashboard-card').css('height', maxHeight);
        }
        
        // 页面加载完成后执行一次
        equalizeCardHeights();
        
        // 窗口大小改变时重新计算
        $(window).resize(function() {
            equalizeCardHeights();
        });
    });
    </script>
</body>
</html>
