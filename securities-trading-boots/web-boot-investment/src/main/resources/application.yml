# Spring 基础配置
spring:
  # 1.1 应用配置
  application:
    name: web-boot-investment
  # 1.2 视图模版配置（Thymeleaf）
  thymeleaf:
    prefix: classpath*:/templates/  # 支持跨模块模板解析，*表示搜索所有JAR包
    suffix: .html                  # 后缀
    mode: HTML                     # 模板模式
    encoding: UTF-8
    cache: false                   # 开发环境关闭缓存（避免修改模板不生效）
    check-template-location: true  # 检查模板位置
  # 1.3 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/investment/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/

# 服务器配置
server:
  port: 9001  # 日志中显示端口是9000，保持一致
  # 错误页面配置
  error:
    whitelabel:
      enabled: false
    path: /error
  # 自定义错误页面映射
  servlet:
    error:
      include-message: always
      include-binding-errors: always

# 投资终端自定义配置（补全缺失的属性）
investment:
  terminal:
    title: 证券交易系统投资平台  # 缺失的配置项
    version: 1.0.1-SNAPSHOT     # 缺失的配置项

# 日志配置（便于调试）
logging:
  level:
    org.springframework.security: INFO
    net.ijupiter.trading.boot.web.investment: DEBUG
    org.springframework.beans.factory: DEBUG
    org.thymeleaf: DEBUG
    org.springframework.web: DEBUG